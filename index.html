<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Canvas</title>
</head>

<body>
  <style type="text/css">
    @font-face {
      font-family: "Iosevka Slab";
      src: url("/__test__/fonts/iosevka-slab-regular.ttf");
    }

    body {
      font-family: "Iosevka Slab"
    }
  </style>
  <canvas width="1024" height="768" id="canvas"></canvas>

  <script>
    setTimeout(() => {
      const canvas = document.getElementById('canvas');
      const ctx = canvas.getContext('2d');
      ctx.font = '50px Iosevka Slab';

      console.log(ctx.measureText('@napi-rs/canvas'))

      ctx.fillText('Hello world', 50, 90, 140);
      ctx.fillText('Hello world', 250, 90);
    }, 300)

  </script>
</body>

</html>
